spring.application.name=api-gateway

server.port=8085

# Eureka settings
eureka.client.service-url.defaultZone=http://51.21.170.207:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=51.21.170.207   
eureka.instance.prefer-ip-address=true
eureka.instance.non-secure-port=${server.port}

# Enable service discovery for routing
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.main.web-application-type=reactive

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:3004
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true



